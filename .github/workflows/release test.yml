name: Releases

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        name: test1
        allowUpdates: false
        artifacts: "release.tar.gz,foo/*.txt"
        bodyFile: "test1.txt"
        tag: test1
        token: ${{ secrets.GITHUB_TOKEN }}
